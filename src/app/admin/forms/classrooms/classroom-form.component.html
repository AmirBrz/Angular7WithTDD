<mat-card>
  <form (ngSubmit)="myform.form.valid && updateInsert()" #myform="ngForm" novalidate>
    <mat-card-content fxLayout="column" fxLayoutWrap fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px"
      fxLayoutGap.xs="0" fxFlex.gt-sm="100%">
      <mat-card-subtitle fxFlex="90%">Manager</mat-card-subtitle>
      <mat-panel-description fxFlex="85%" class="p-b-20">
        <mat-icon>account_circle</mat-icon>
        fill required data
      </mat-panel-description>
      <mat-form-field fxFlex="80%" fxLayoutGap="20%">
        <input matInput required [(ngModel)]="currentClassRoom.className" name="className" #className="ngModel"
          placeholder="class name" autocomplete="off">
      </mat-form-field>
      <mat-form-field fxFlex="80%" fxLayoutGap="20%">
        <mat-select placeholder="Select teacher" required name="roles" [(ngModel)]="currentClassRoom.teacherId">
          <mat-option *ngFor="let teacher of teacherList" [value]="teacher.id">{{teacher.name + ' ' +
            teacher.surename}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field fxFlex="90%" fxLayoutGap="15%">
        <input matInput type="text" [(ngModel)]="currentClassRoom.location" name="location" #location="ngModel"
          autocomplete="off" placeholder="location">
      </mat-form-field>
      <div color="primary" fxFlex="100%" fxLayoutGap="10px">
        <button mat-button mat-raised-button color="primary" type="submit"> submit </button>
        <button mat-button mat-raised-button color="warn" type="button" class="pull-right" (click)="reset()">cancel</button>
      </div>
    </mat-card-content>
  </form>
</mat-card>
